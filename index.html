<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Churn Prediction Form</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <h1>Churn Prediction Form</h1>
    <form action="/predict" method="post">
        <div class="form-group">
            <label for="state">State:</label>
            <select id="state" name="state" required>
                <option value="KS">Kansas</option>
                <option value="OH">Ohio</option>
                <!-- Add more states here -->
            </select>
        </div>

        <div class="form-group">
            <label for="account_length">Account Length:</label>
            <input type="text" id="account_length" name="account_length" required>
        </div>

        <div class="form-group">
            <label for="area_code">Area Code:</label>
            <input type="text" id="area_code" name="area_code" required>
        </div>

        <div class="form-group">
            <label for="phone">Phone:</label>
            <input type="text" id="phone" name="phone" required>
        </div>

        <div class="form-group">
            <label for="intl_plan">International Plan:</label>
            <select id="intl_plan" name="intl_plan" required>
                <option value="no">No</option>
                <option value="yes">Yes</option>
            </select>
        </div>

        <div class="form-group">
            <label for="vmail_plan">Voicemail Plan:</label>
            <select id="vmail_plan" name="vmail_plan" required>
                <option value="no">No</option>
                <option value="yes">Yes</option>
            </select>
        </div>

        <div class="form-group">
            <label for="vmail_message">Voicemail Message:</label>
            <input type="text" id="vmail_message" name="vmail_message" required>
        </div>

        <div class="form-group">
            <label for="day_mins">Day Minutes:</label>
            <input type="text" id="day_mins" name="day_mins" required>
        </div>

        <!-- Add more input fields for customer details as needed -->

        <input type="submit" value="Predict Churn">
    </form>
</body>

</html>
